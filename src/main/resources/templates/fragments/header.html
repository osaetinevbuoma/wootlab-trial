<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="header">
    <header>
        <div class="header-area header-area-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-6">
                        <div class="logo">
                            <a th:href="@{/}" sec:authorize="isAnonymous()">
                                <img th:src="@{/images/logo.png}" alt="" class="wootlab-logo" />
                            </a>
                            <a th:href="@{/products}" sec:authorize="isAuthenticated()">
                                <img th:src="@{/images/logo.png}" alt="" class="wootlab-logo" />
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-6" sec:authorize="isAuthenticated()">
                        <div class="header-search-cart">
                            <div class="header-cart common-style">
                                <button class="sidebar-trigger" th:title="Cart">
                                    <span class="ion-bag"></span>
                                    <sup class="cart-count">3</sup>
                                </button>
                                <button th:title="Logout" onclick="window.location = '/logout';">
                                    <span class="ion-log-out"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- sidebar-cart start -->
    <div class="sidebar-cart onepage-sidebar-area" sec:authorize="isAuthenticated()">
        <div class="wrap-sidebar">
            <div class="sidebar-cart-all">
                <div class="sidebar-cart-icon">
                    <button class="op-sidebar-close"><span class="ion-android-close"></span></button>
                </div>
                <div class="cart-content">
                    <h3>Shopping Cart</h3>
                    <ul>
                        <li class="single-product-cart">
                            <div class="cart-img">
                                <a href="index.html#">
                                    <img th:src="@{/images/cart/1.jpg}" alt="">
                                </a>
                            </div>
                            <div class="cart-title">
                                <h3><a href="index.html#"> HANDCRAFTED MUG</a></h3>
                                <span>1 x $140.00</span>
                            </div>
                            <div class="cart-delete">
                                <a href="index.html#"><i class="ion-ios-trash-outline"></i></a>
                            </div>
                        </li>
                        <li class="single-product-cart">
                            <div class="cart-img">
                                <a href="index.html#">
                                    <img th:src="@{/images/cart/2.jpg}" alt="">
                                </a>
                            </div>
                            <div class="cart-title">
                                <h3><a href="index.html#"> HANDCRAFTED MUG</a></h3>
                                <span>1 x $140.00</span>
                            </div>
                            <div class="cart-delete">
                                <a href="index.html#"><i class="ion-ios-trash-outline"></i></a>
                            </div>
                        </li>
                        <li class="single-product-cart">
                            <div class="cart-img">
                                <a href="index.html#">
                                    <img th:src="@{/images/cart/3.jpg}" alt="">
                                </a>
                            </div>
                            <div class="cart-title">
                                <h3><a href="index.html#"> HANDCRAFTED MUG</a></h3>
                                <span>1 x $140.00</span>
                            </div>
                            <div class="cart-delete">
                                <a href="index.html#"><i class="ion-ios-trash-outline"></i></a>
                            </div>
                        </li>
                        <li class="single-product-cart">
                            <div class="cart-total">
                                <h4>Total : <span>$ 120</span></h4>
                            </div>
                        </li>
                        <li class="single-product-cart">
                            <div class="cart-checkout-btn">
                                <a class="btn-hover cart-btn-style" href="index.html#">view cart</a>
                                <a class="no-mrg btn-hover cart-btn-style" href="index.html#">checkout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
