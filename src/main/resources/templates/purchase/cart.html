<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <title>Cart</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- shopping-cart-area start -->
        <div class="cart-main-area pt-20 pb-50">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h1 class="cart-heading">Cart</h1>
                        <form action="cart.html#">
                            <div class="table-content table-responsive">
                                <table>
                                    <thead>
                                    <tr>
                                        <th class="product-name">remove</th>
                                        <th class="product-price">images</th>
                                        <th class="product-name">Product</th>
                                        <th class="product-price">Price</th>
                                        <th class="product-quantity">Quantity</th>
                                        <th class="product-subtotal">Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="product-remove"><a href="cart.html#"><i class="ion-android-close"></i></a></td>
                                        <td class="product-thumbnail">
                                            <a href="cart.html#"><img th:src="@{/images/cart/1.jpg}" alt=""></a>
                                        </td>
                                        <td class="product-name"><a href="cart.html#">Wooden Furniture </a></td>
                                        <td class="product-price"><span class="amount">$165.00</span></td>
                                        <td class="product-quantity">
                                            <input value="1" type="number">
                                        </td>
                                        <td class="product-subtotal">$165.00</td>

                                    </tr>
                                    <tr>
                                        <td class="product-remove"><a href="cart.html#"><i class="ion-android-close"></i></a></td>
                                        <td class="product-thumbnail">
                                            <a href="cart.html#"><img th:src="@{/images/cart/2.jpg}" alt=""></a>
                                        </td>
                                        <td class="product-name"><a href="cart.html#">Vestibulum dictum</a></td>
                                        <td class="product-price"><span class="amount">$150.00</span></td>
                                        <td class="product-quantity">
                                            <input value="1" type="number">
                                        </td>
                                        <td class="product-subtotal">$150.00</td>
                                    </tr>
                                    <tr>
                                        <td class="product-remove"><a href="cart.html#"><i class="ion-android-close"></i></a></td>
                                        <td class="product-thumbnail">
                                            <a href="cart.html#"><img th:src="@{/images/cart/3.jpg}" alt=""></a>
                                        </td>
                                        <td class="product-name"><a href="cart.html#">Vestibulum dictum</a></td>
                                        <td class="product-price"><span class="amount">$150.00</span></td>
                                        <td class="product-quantity">
                                            <input value="1" type="number">
                                        </td>
                                        <td class="product-subtotal">$150.00</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="coupon-all">
                                        <div class="coupon2">
                                            <input class="button" name="update_cart" value="Update cart" type="submit">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 ml-auto">
                                    <div class="cart-page-total">
                                        <h2>Cart totals</h2>
                                        <ul>
                                            <li>Subtotal<span>100.00</span></li>
                                            <li>Total<span>100.00</span></li>
                                        </ul>
                                        <a href="cart.html#">Proceed to checkout</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- shopping-cart-area end -->
    </div>
</body>
</html>
