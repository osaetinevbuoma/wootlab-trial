<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Wootlab Marketplace</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- all css here -->
    <link rel="stylesheet" th:href="@{/stylesheets/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/animate.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/slinky.min.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/slick.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/bundle.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/style.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/responsive.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/custom.css}">
    <script th:src="@{/javascripts/lib/modernizr-2.8.3.min.js}"></script>
    <div layout:fragment="stylesheets"></div>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<!-- header start -->
<div class="wrapper" id="wootlab-app">
    <div th:replace="fragments/header :: header"></div>

    <div layout:fragment="content"></div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

<!-- all js here -->
<script th:src="@{/javascripts/lib/jquery-1.12.0.min.js}" type="text/javascript"></script>
<script th:src="@{/javascripts/lib/popper.js}" type="text/javascript"></script>
<script th:src="@{/javascripts/lib/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/javascripts/lib/jquery.magnific-popup.min.js}" type="text/javascript"></script>
<script th:src="@{/javascripts/lib/slinky.min.js}" type="text/javascript"></script>
<script th:src="@{/javascripts/lib/owl.carousel.min.js}" type="text/javascript"></script>
<script th:src="@{/javascripts/lib/plugins.js}" type="text/javascript"></script>
<script th:src="@{/javascripts/lib/main.js}" type="text/javascript"></script>
<div layout:fragment="javascripts"></div>
</body>
</html>
